<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <h1>Ricardo Schmitd</h1>
  <div class="calculator">
    <input type="text" disabled id="display">
    <div class="box-buttons">
      <button class="light-gray" onclick="clean()">C</button>
      <button class="light-gray" onclick="back()">&lt;</button>
      <button class="light-gray" onclick="insertToDisplay('/')">/</button>
      <button class="orange" onclick="insertToDisplay('*')">*</button>
      <button class="gray" onclick="insertToDisplay('7')">7</button>
      <button class="gray" onclick="insertToDisplay('8')">8</button>
      <button class="gray" onclick="insertToDisplay('9')">9</button>
      <button class="orange" onclick="insertToDisplay('-')">-</button>
      <button class="gray" onclick="insertToDisplay('4')">4</button>
      <button class="gray" onclick="insertToDisplay('5')">5</button>
      <button class="gray" onclick="insertToDisplay('6')">6</button>
      <button class="orange" onclick="insertToDisplay('+')">+</button>
      <button class="gray" onclick="insertToDisplay('1')">1</button>
      <button class="gray" onclick="insertToDisplay('2')">2</button>
      <button class="gray" onclick="insertToDisplay('3')">3</button>
      <button class="btn-zero" onclick="insertToDisplay('0')">0</button>
      <button class="gray" onclick="insertToDisplay('.')">.</button>
      <button class="btn-result" onclick="result()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
